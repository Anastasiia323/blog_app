{% extends "base.html" %}
{% block content %}
<br><br>
    <b>{{ twit.user.username }}</b><br>
    {{ twit.created_at }}<br><br>
    {{ twit.name }}
{% for tag in tags %}
    <p>{{ tag.name }}</p>
{% endfor %}
    <br><br>
    Replying to @{{ twit.user.username }}
<br><br>
    <form method="post" action="{% url 'create-comment' twit_id=twit_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <input type="submit" id="submit">
    </form>
{%  endblock %}
