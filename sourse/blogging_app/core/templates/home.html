{% extends "base.html" %}
{% block content %}
<br><br>
{% if user.is_authenticated %}
<h3>Who to follow</h3>
{% for account in accounts %}
    <a href="{% url 'account-id' account.user.id %}"><b>{{ account.name }}</b></a><br>
    {{ account.user.username }}<br>
<br>
{% endfor %}
{% else %}
    <p>Click "Sight Up" or "Sight In" to use 'Talker'."</p>
{% endif %}
{% endblock %}
