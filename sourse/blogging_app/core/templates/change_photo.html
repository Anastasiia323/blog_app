{% extends "base.html" %}
{% block content %}
    <h4>Upload new account photo</h4>
    <form method="post" action="{% url 'change-photo' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <input type="submit" id="submit">
    </form>
{%  endblock %}
